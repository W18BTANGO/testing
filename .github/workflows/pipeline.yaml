name: Testing CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html weasyprint

      - name: Run tests with coverage and HTML reports
        run: |
          mkdir -p htmltest
          pytest --cov=tests --cov-report=html --cov-report=xml --html=htmltest/report.html --self-contained-html tests/

      - name: Verify coverage report directory
        run: |
          if [ ! -d "htmlcov" ]; then
            echo "Error: htmlcov/ directory not found. Ensure tests pass and --cov-report=html is enabled."
            exit 1
          fi

      - name: Verify test report directory
        run: |
          if [ ! -d "htmltest" ]; then
            echo "Error: htmltest/ directory not found. Ensure tests pass and --html is enabled."
            exit 1
          fi
          
      - name: Install additional dependencies for PDF conversion
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev libffi-dev shared-mime-info

      - name: Convert HTML reports to PDF
        run: |
          mkdir -p pdfreports
          python -c "
          from weasyprint import HTML
          # Convert test report
          HTML('htmltest/report.html').write_pdf('pdfreports/test_report.pdf')
          # Convert index.html from coverage
          HTML('htmlcov/index.html').write_pdf('pdfreports/coverage_report.pdf')
          "
          
      - name: Upload PDF reports
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: pdfreports/
          compression-level: 0
